<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starlio</title>
    <link rel="icon" href="/static/image/favicon.png">
    {% if info.copyright %}
        <meta name="author" content="{{info.copyright}}">
    {% endif %}
    <meta name="description" content="{{info.explanation}}">
    <meta name="keywords" content="nasa, space, wallpaper, auto change wallpaper, starlio">

    <meta name="theme-color" content="#2F3041">

    <meta property="og:title" content="Starlio">
    <meta property="og:description" content="{{info.explanation}}">
    <meta property="og:image" content="{{info.hdurl}}">
    <meta property="og:image:alt" content="{{info.title}}">
    <meta property="og:url" content="https://starlio.space">

    <meta name="twitter:title" content="Starlio">
    <meta name="twitter:description" content="{{info.explanation}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{info.hdurl}}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="canonical" href="https://starlio.space/">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/static/css/wallpaper.css">
</head>
<body>
    <div class="wallpaper">
        <img alt="{{info.title}}"
             src="{{info.url}}"
             onclick="window.open('{{info.hdurl}}')"
             class="wallpaper-img">

            <div class="wallpaper-text">
                <div class="wallpaper-desc">
                    <h1 class="title">{{info.title}}</h1>
                    {% if info.copyright %}
                        <p class="copyright">Copyright: {{info.copyright}}</p>
                    {% endif %}
                    <p class="desc">{{info.explanation}}</p>
                </div>

                <div class="get-it-on">
                    <img src='/static/image/get-it-on-gp.png'
                         alt='Get it on Google Play'
                         onclick="window.open('https://play.google.com/store/apps/details?id=ru.murzify.everynasa')">

                    <img src="/static/image/get-it-on-github.png"
                         alt='Get it on Github'
                         onclick="window.open('https://github.com/Starlio-app/Starlio')">
                </div>
            </div>
    </div>
</body>
</html>
